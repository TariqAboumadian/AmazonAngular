<div class="container">
  <div class="row my-3">
      <ng-container *ngFor="let product of products">
          <div class="card col-md-4 col-lg-3 col-sm-12 mx-3" style="width: 18rem;">
              <img src="{{product.image}}" class="card-img-top" alt="..."
              routerLink="/Products/{{product.id}}">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <h5 class="card-title">{{product.price|currency:'EGP':'code'}}</h5>
              </div>
            </div>
      </ng-container>
  </div>
</div>
