
  <header class="bg-dark text-white p-2" id="top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 col-sm-12 text-sm-start d-flex align-items-center
        justify-content-around">
          <a href="/" class=" mb-2 mb-lg-0 text-white text-decoration-none">
            <i class="fa-brands fa-amazon fs-2"></i>
          </a>
          <button class="btn btn-info border-0 mx-2">Language</button>
        </div>


        <div class="col-md-5 col-sm-12 text-md-center">
          <div class="input-group mx-md-2  text-sm-start">
            <!-- <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">All</button> -->
            <!-- <ul class="dropdown-menu" id="dropdown">
              <li *ngFor="let item of CategoryList"><a class="dropdown-item" href="#">{{item.name}}</a></li>
            </ul> -->
            <select class="form-select" [(ngModel)]="categoryId">
              <option value="0">All</option>
              <option *ngFor="let item of CategoryList" [value]="item.id">{{item.name}}</option>
            </select>
            <input type="text" class="form-control w-50" #term [(ngModel)]="prodname" aria-label="Text input with dropdown button">
            <a class="btn btn-outline-secondary" (click)="onSearchButtonClick(term.value)" type="button" style="background-color: rgb(255, 194, 103) ;color: #232F3E;" id="button-addon1">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
        </div>

      <div class="col-md-5 col-sm-12 text-sm-start">
        <div class="text-md-center text-sm-start">
          <button type="button" class="btn btn-outline-light me-2"  routerLink="/Login">Login</button>
          <button type="button" class="btn btn-warning" routerLink="/register">Sign-up</button>
          <button type="button" class="btn btn-outline-light mx-2 border-0">Order</button>
          <button type="button" class="btn btn-outline-light mx-1 border-0"><i class="fa-solid fa-cart-shopping fs-3"></i> Cart</button>
        </div>
      </div>

      </div>
    </div>
</header>
