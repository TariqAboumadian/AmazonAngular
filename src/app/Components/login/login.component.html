<div class="container">
    <header>
              <div class="d-flex flex-row justify-content-center">
                <div class="row">
                  <div class="col-md">
                    <img class= "img_1" src="https://economictimes.indiatimes.com/thumb/msid-59738992,width-640,height-480,resizemode-75,imgsize-25499/amazon.jpg" alt="Amazon Logo"/>
                  </div>
                </div>
              </div>
           </header> 
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <form method="POST" (ngSubmit)="login()"  #signupForm="ngForm" role="form">
                    <div class="form-group">
                        <h2>Login</h2>
                    </div>
                    <div class="form-group">
                        <strong>Email or mobile phone number</strong>
                        <input id="signinEmail" name="signinEmail" type="email" maxlength="50" class="form-control"
                        [(ngModel)]="user.EmailAddress" #signinEmailInput="ngModel" 
                        [ngClass]="{'is-invalid':(signinEmailInput.touched||signinEmailInput.dirty)&&
                        signinEmailInput.invalid}">
                    </div>
                    <div class="form-group">
                        <strong>Password</strong>
                        <span class="right"><a  href="#" style="text-decoration: none;">Forgot password</a></span>
                        <input id="signinPassword" name="signinPassword" type="password" maxlength="25" class="form-control" 
                        [(ngModel)]="user.password" #signinPasswordInput="ngModel" 
                        [ngClass]="{'is-invalid':(signinPasswordInput.touched||signinPasswordInput.dirty)&&
                        signinPasswordInput.invalid}">
                    </div>
                    <div class="form-group" style="padding-top: 15px;">
                        <button id="signinSubmit" type="submit" class="btn col-12 mx-auto">Sign in</button>
                    </div>
                    <div class="form-group divider">
                        <hr class="left"><small>New to Amazon?</small><hr class="right">
                    </div>
                    <p class="form-group"><a href="#" class="create" class="btn col-12 mx-auto" >Create an account</a></p>
                    <p class="form-group">By signing in you are agreeing to our <a href="#">Conditions of Use and Sale</a> and our <a href="#">Privacy Nodtice</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>
