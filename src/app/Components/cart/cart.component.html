<div class="container-flued">
  <div class="row g-0 ">
    <div class="col-md-8 col-sm-12 m-3 bg-white ">
      <h2>Shopping Cart</h2>
      <hr>
      <div  *ngFor="let item of products;let i=index" class=" d-flex flex-row border-bottom mt-2">
      <section class="gallery col-md-2 m-2" >
          <div class="img-container">
          <ng-container *ngIf="item.images.length > 0">
              <img [src]="item.images[0]" class="img-fluid img-prev" id="preview" style="height: 200px;" alt=".....">
          </ng-container>
          </div>
      </section>
      <div class="col-md-7 col-sm-12 mx-2">
          <div>
            <p class="fs-5">{{item?.name}}</p>
          </div>
          <div>
            <p class="fs-5 "><strong>{{item?.price|currency:'EGP':'symbol'}}</strong></p>
          </div>
          <div>
              <ng-container [ngSwitch]="item?.unitInStock">
                <ng-container *ngSwitchCase="0">
                  <p class="text-danger">Out Of Stock</p>
                </ng-container>
                <ng-container *ngSwitchCase="1">
                  <p class="text-danger">last One</p>
                </ng-container>
                <ng-container *ngSwitchCase="2">
                  <p class="text-danger">LastTwo</p>
                </ng-container>
                <ng-container *ngSwitchDefault><p class="text-success">in Stock</p></ng-container>
              </ng-container>
            </div>
            <div>
              <label class="mt-3 mx-2">Qty :</label>
              <select (change)="updateItem(item.id,selectedOption[i])"  [(ngModel)]="selectedOption[i]" class=" rounded-pill d-inline mx-auto">
                <ng-container *ngFor="let i of numbers">
                  <option class="text-center">{{i}}</option>
                </ng-container>
              </select>
              <button (click)="removeItem(item?.id)" class="btn btn-link">Delete</button>
            </div>
        </div>
        </div>
    </div>
    <div class="col-md-2 col-sm-12 m-3 bg-white text-center">
      <p><span style="color: rgb(87, 165, 122);">Your order qualifies for FREE Shipping</span> Choose this option at checkout.
        <a href="#" class="bnt btn-link">see details</a>
      </p>
      <p>
       <strong> subItems({{numOfItems}}): {{totalPrice |currency:'EGP':'symbol'}}</strong>
      </p>
      <button  routerLink="/shipping" class="btn btn-warning" [disabled]="!isCheck">Proceed To Buy</button>
    </div>
  </div>
</div>
